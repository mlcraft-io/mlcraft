version: '3.8'

services:
  redis:
    image: redis:5.0.8
    restart: always
    networks:
      - mlcraft_default

  postgraphile:
    restart: always
    build:
      context: ./services/postgraphile/
    networks:
      - mlcraft_default

  cubejs:
    restart: always
    build:
      context: ./services/cubejs
    networks:
      - mlcraft_default

  hasura:
    restart: always
    build:
      context: ./services/hasura
    volumes:
       - ./services/hasura/migrations:/hasura-migrations
       - ./services/hasura/metadata:/hasura-metadata
       - ./services/hasura/seeds:/seeds
    environment:
      ENABLE_TELEMETRY: "false"
    networks:
      - mlcraft_default

  hasura_plus:
    restart: always
    build:
      context: ./scripts/containers/hasura_backend_plus
    volumes:
       - ./scripts/containers/hasura_backend_plus/storage-rules/rules.yaml:/app/custom/storage-rules/rules.yaml
    networks:
      - mlcraft_default

networks:
  mlcraft_default:
    external: true
