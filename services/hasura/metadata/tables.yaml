- table:
    schema: public
    name: dashboards
  object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - name
      - layout
      - team_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
