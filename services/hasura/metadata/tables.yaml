- table:
    schema: public
    name: dashboards
  object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  array_relationships:
  - name: pinned_items
    using:
      foreign_key_constraint_on:
        column: dashboard_id
        table:
          schema: public
          name: pinned_items
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-user-id
      columns:
      - name
      - team_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - layout
      - name
      - created_at
      - updated_at
      - id
      - team_id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - layout
      - name
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team:
            members:
              user_id:
                _eq: X-Hasura-User-Id
