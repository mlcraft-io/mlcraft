- table:
    schema: public
    name: dashboards
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: pinned_items
    using:
      foreign_key_constraint_on:
        column: dashboard_id
        table:
          schema: public
          name: pinned_items
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        team_id: x-hasura-Team-Id
        user_id: x-hasura-User-Id
      columns:
      - layout
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - layout
      - name
      - created_at
      - updated_at
      - id
      - team_id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team_id:
            _eq: X-Hasura-Team-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - layout
      - name
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team_id:
            _eq: X-Hasura-Team-Id
      check:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team_id:
            _eq: X-Hasura-Team-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - team_id:
            _eq: X-Hasura-Team-Id
