actions:
- name: check_connection
  definition:
    kind: synchronous
    handler: http://actions:3000/rpc/check_connection
  permissions:
  - role: user
- name: create_team
  definition:
    kind: synchronous
    handler: http://actions:3000/rpc/create_team
  permissions:
  - role: user
- name: fetch_dataset
  definition:
    kind: ""
    handler: http://actions:3000/rpc/fetch_dataset
    forward_client_headers: true
  permissions:
  - role: user
- name: fetch_meta
  definition:
    kind: ""
    handler: http://actions:3000/rpc/fetch_meta
    forward_client_headers: true
  permissions:
