  permissions:
  - role: user
- name: invite_team_member
  definition:
    kind: synchronous
    handler: http://actions:3000/rpc/invite_team_member
  permissions:
  - role: user
- name: run_query
  definition:
    kind: synchronous
    handler: http://actions:3000/rpc/run_query
